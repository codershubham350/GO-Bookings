        <script>
            // console.log("I am printing from JavaScript");
            let attention = Prompt();
        (() => {
                    'use strict'

                    const forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.from(forms).forEach(form => {
                        form.addEventListener('submit', event => {
                            if (!form.checkValidity()) {

                                event.stopPropagation()
                            }

                        }, false)
                    });

        let html =  `
          <form id="check-availability-form" action="" class="needs-validation scroll-hide" method="post" novalidate>
            <div class="row">
                <div class="col">
                    <div class="row" id="reservation-dates-modal">
                        <div class="col">

                        </div>
                        <div class="col">

        `;

        const elem = document.getElementById('reservation-dates');
            const rangepicker = new DateRangePicker(elem, {
                format: "yyyy-mm-dd",
            });

            function notify(type, text){
                notie.alert({
                    type,
                    text
                })
            }

            function notifyModal(title,html,icon, confirmButtonText='Cool'){
                  Swal.fire({
                    title,
                    html,
                    icon,
                    confirmButtonText
                });
            }

            function Prompt(){
                let toast = function(c){
                    const {title="", icon="success",position="top-end",}=c;
                   const Toast = Swal.mixin({
                        toast: true,
                        title,
                        position,
                        icon,
                        showConfirmButton: false,
                        timer: 3000,
                        timerProgressBar: true,
                        didOpen: (toast) => {
                            toast.addEventListener('mouseenter', Swal.stopTimer)
                            toast.addEventListener('mouseleave', Swal.resumeTimer)
                        }
                    })

                    Toast.fire({})
                }

                 let success = function (c) {
                    // console.log("clicked button and got success");
                    const{title="",text="",footer=""}=c;
                    Swal.fire({
                         icon: 'success',
                         title,
                         text,
                         footer,                         
                     });
                }

                     let error = function (c) {
                    // console.log("clicked button and got success");
                    const { title = "", text = "", footer = "" } = c;
                    Swal.fire({
                        icon: 'error',
                        title,
                        text,
                        footer,
                    });
                }

                async function custom(c){
                    const{title="", html = ""}=c

                   const { value: formValues } = await Swal.fire({
                        title,
                        html,
                        backdrop:false,
                        focusConfirm: false,
                        showCancelButton: true,
                        willOpen:()=>{
                            const elem = document.getElementById('reservation-dates-modal')
                            const rp= new DateRangePicker(elem,{
                                format: 'yyyy-mm-dd',
                                showOnFocus:true,
                                orientation: 'top auto'
                            })
                        },
                        preConfirm: () => {
                            return [
                                document.getElementById('start').value,
                                document.getElementById('end').value
                            ]
                        },
                        didOpen: () => {
                            document.getElementById('start').removeAttribute('disabled');
                            document.getElementById('end').removeAttribute('disabled');
                        },
                    })

                    if (formValues) {
                        Swal.fire(JSON.stringify(formValues))
                    }
                }

                return {
                    toast,
                    success,
                    error,
                    custom
                }
            }
